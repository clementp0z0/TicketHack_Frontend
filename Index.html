<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="headerLeft">
            <h1 id="titre">Tickethack</h1>
        </div>
        <div id="headerRight">
            <h2>Cart</h2>
            <h2>Bookings</h2>
        </div>
    </div>
    <div id="homeMsg">
        <h1>Explore the world effortlessly by train!</h1>
        <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
    </div>
    <div id="body">
        <div id="bodyLeft">
            <input type="text" placeholder="Departure" id="">
            <input type="text" placeholder="Arrival" id="arrival">
            <input type="date" name="" id="">
            <button>Search</button>
        </div>
        <div id="bodyRight">
            <img src="/images/train.png" alt="train">
            <p></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
